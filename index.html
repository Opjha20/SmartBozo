<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBozo - Learn Smarter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Button Styling */
        .cta-button {
            padding: 8px 15px;
            background: linear-gradient(to right, #005bb5, #007bff);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background: linear-gradient(to right, #007bff, #005bb5);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .carousel-slide {
            display: none;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .carousel-slide:first-child {
            display: block;
        }

        .highlight {
            background-color: #e0f7fa;
            border: 2px solid #007bff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .highlight-custom {
            background-color: #d0f0c0;
            border: 2px solid #28a745;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #0066cc;
            position: fixed;
            top: 70px; /* Ensures it starts below the header */
            left: 0;
            width: 100%;
            z-index: 9999;
            text-align: left;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-bottom: 1px solid white;
            display: block;
        }

        .mobile-nav.active {
            display: flex;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');

        // Toggle the mobile navigation menu
        hamburger.addEventListener("click", () => {
            if (mobileNav.classList.contains("active")) {
                mobileNav.style.transform = "translateY(-100%)"; // Slide out
                setTimeout(() => mobileNav.classList.remove("active"), 300); // Wait for animation
            } else {
                mobileNav.classList.add("active");
                mobileNav.style.transform = "translateY(0)"; // Slide in
            }
        });
    });
</script>
