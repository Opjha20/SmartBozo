        display: flex;
        align-items: center;
        justify-content: space-between;

        background-color: #0066cc;
        color: white;
        height: auto;">
    <div style="display: flex; align-items: center;">
        <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
            <img src="logo.png" alt="SmartBozo Logo" style="height: 50px; margin-right: 10px; max-width: 100%;">
        </a>
    </div>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div class="mobile-nav" id="mobileNav" style="display: none; flex-direction: column; background-color: #0066cc; position: absolute; top: 100px; left: 0; width: 100%; z-index: 9999; padding: 10px 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
    <a href="index.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">Home</a>
    <a href="courses.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">Courses</a>
    <a href="testimonials.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">Testimonials</a>
    <a href="contact.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">Contact Us</a>
    <a href="faqs.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">FAQs</a>
    <a href="privacy-policy.html" style="color: white; text-decoration: none; padding: 10px 15px; border-bottom: 1px solid white;">Privacy Policy</a>
    <a href="terms-of-service.html" style="color: white; text-decoration: none; padding: 10px 15px;">Terms of Service</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');

        hamburger.addEventListener("click", () => {
            if (mobileNav.classList.contains("active")) {
                mobileNav.style.transform = "translateY(-100%)"; // Slide out
                setTimeout(() => mobileNav.classList.remove("active"), 300); // Wait for animation
            } else {
                mobileNav.classList.add("active");
                mobileNav.style.transform = "translateY(0)"; // Slide in
            }
        });
    });
</script>
<style>
    /* Hamburger Menu Styling */
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            background-color: white;
            height: 2px;
            width: 20px;
            margin: 3px 0;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #0066cc;
            position: absolute;
            top: 100px; /* Matches the height of the navigation bar */
            left: 0;
            width: 100%;
            z-index: 999;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-bottom: 1px solid white;
            display: block;
        }

        .mobile-nav.active {
            display: flex;
            transform: translateY(0);
        }
</style>
