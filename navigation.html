<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');

        hamburger.addEventListener("click", () => {
            if (mobileNav.classList.contains("active")) {
                mobileNav.style.transform = "translateY(-100%)"; // Slide out
                setTimeout(() => mobileNav.classList.remove("active"), 300); // Wait for animation
            } else {
                mobileNav.classList.add("active");
                mobileNav.style.transform = "translateY(70px)"; // Slide in just below header
            }
        });
    });
</script>

<style>
    .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        margin-right: 15px;
    }

    .hamburger div {
        background-color: white;
        height: 3px;
        width: 25px;
        margin: 4px 0;
    }

    .mobile-nav {
        display: none;
        flex-direction: column;
        background-color: #0066cc;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        z-index: 9999;
        text-align: left;
        padding: 10px 0;
    }

    .mobile-nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-bottom: 1px solid white;
        display: block;
    }

    .mobile-nav.active {
        display: flex;
    }
</style>
