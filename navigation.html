<!-- navigation.html -->
<header style="display: flex; align-items: center; justify-content: space-between; padding: 20px; background-color: #0066cc; color: white;">
    <div style="display: flex; align-items: center;">
        <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
            <img src="logo.png" alt="SmartBozo Logo" style="height: 70px; margin-right: 15px;">
            <div>
                <h1 style="margin: 0; color: white;">SmartBozo</h1>
                <p style="margin: 0; font-size: 0.9em;">Learn Smarter, Not Harder</p>
            </div>
        </a>
    </div>
    <nav class="desktop-nav" style="display: flex; gap: 15px; align-items: center;">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2em;">Home</a>
        <a href="courses.html" style="color: white; text-decoration: none; font-size: 1.2em;">Courses</a>
        <a href="testimonials.html" style="color: white; text-decoration: none; font-size: 1.2em;">Testimonials</a>
        <a href="contact.html" style="color: white; text-decoration: none; font-size: 1.2em;">Contact Us</a>
        <a href="faqs.html" style="color: white; text-decoration: none; font-size: 1.2em;">FAQs</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>
<div class="mobile-nav" id="mobileNav">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="contact.html">Contact Us</a>
    <a href="faqs.html">FAQs</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');

        hamburger.addEventListener("click", () => {
            mobileNav.classList.toggle("active");
        });
    });
	
</script>
<style>
    /* Hamburger Menu */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }
    .hamburger div {
        background-color: white;
        height: 3px;
        width: 25px;
        margin: 4px 0;
    }
    .mobile-nav {
        display: none;
        flex-direction: column;
        background-color: #0066cc;
        padding: 10px;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        z-index: 999;
    }
    .mobile-nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-bottom: 1px solid white;
    }
    @media (max-width: 768px) {
        nav {
            display: none;
        }
        .hamburger {
            display: flex;
        }
        .mobile-nav {
            display: none;
        }
        .mobile-nav.active {
            display: flex;
        }
    }
</style>
