    <style>
        /* Button Styling */
        .cta-button {
            padding: 8px 15px;
            background: linear-gradient(to right, #005bb5, #007bff);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background: linear-gradient(to right, #007bff, #005bb5);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
		/* Highlight Styles */
        .highlight {
            background-color: #e0f7fa;
            border: 2px solid #007bff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .highlight-custom {
            background-color: #d0f0c0;
            border: 2px solid #28a745;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            background-color: white;
            height: 2px;
            width: 20px;
            margin: 3px 0;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #0066cc;
            position: absolute;
            top: 100px; /* Matches the height of the navigation bar */
            left: 0;
            width: 100%;
            z-index: 999;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-bottom: 1px solid white;
            display: block;
        }

        .mobile-nav.active {
            display: flex;
            transform: translateY(0);
        }
		/* Main Content Section Styling */
    .content {
        text-align: center;
        padding: 40px 20px;
        background-color: #f9f9f9; /* Light background for better contrast */
        color: #333;
    }

    .content h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #0066cc;
    }

    .content p {
        font-size: 1.2em;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #555;
    }

    /* Form Container Styling */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container label {
        margin-top: 10px;
        font-size: 1em;
        font-weight: bold;
        color: #333;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
        margin-top: 5px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        width: 100%;
    }

    .form-container textarea {
        resize: none;
    }

    .form-container button {
        margin-top: 20px;
        padding: 12px;
        font-size: 1em;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #005bb5;
    }
    </style>

<section class="content">
    <h1>Custom Course</h1>
    <p>Tell us what you want to learn, and we'll create a personalized course just for you!</p>
    <div class="form-container">
        <form action="https://formsubmit.co/hello@smartbozo.com" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="requirements">What do you want to learn?</label>
            <textarea id="requirements" name="requirements" rows="5" required></textarea>
            
            <label for="complexity">Preferred Complexity (Basic/Intermediate/Advanced):</label>
            <input type="text" id="complexity" name="complexity" required>
            
            <label for="days">How many days to complete the course?</label>
            <select id="days" name="days" required>
                <option value="10">10 days</option>
                <option value="21">21 days</option>
                <option value="35">35 days</option>
                <option value="50">50 days</option>
                <option value="75">75 days</option>
                <option value="flexible">Flexible</option>
            </select>
            
            <button type="submit">Submit Your Request</button>
        </form>
    </div>
